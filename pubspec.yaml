name: sketchspace
description: A space to draw and share your ideas.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.2+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.1.2
  path_provider: ^2.1.4
  fluttertoast: ^8.2.8
  path: ^1.9.0
  form_validator: ^2.1.1
  font_awesome_flutter: ^10.7.0
  share_plus: ^10.0.0
  flutter_colorpicker: ^1.1.0
  sizer: ^3.0.0
  file_picker: ^8.1.1
  floating_draggable_widget: ^2.1.5
  flutter_svg: ^2.0.10+1
  shared_preferences: ^2.3.1
  syncfusion_flutter_sliders: ^26.2.9
  flutter_whatsnew: ^1.0.5+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - CHANGELOG.md