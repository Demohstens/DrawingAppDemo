name: sketchspace
description: A space to draw and share your ideas.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.2+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.1.2
  path_provider: ^2.1.4
  fluttertoast: ^8.2.6
  path: ^1.9.0
  form_validator: ^2.1.1
  font_awesome_flutter: ^10.7.0
  zoom_widget: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true